<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-commerce Site - Like Flipkart</title>
    <meta name="description" content="Shop online at My E-commerce Site for a wide range of products including electronics, fashion, home goods, appliances, and groceries. Discover hot deals, new arrivals, and exclusive offers. Best prices in India.">
    <meta name="keywords" content="e-commerce, online shopping, buy electronics, fashion online, home appliances, best deals, daily offers, new arrivals, groceries online, India shopping, MySite, discount, sale">
    <meta name="author" content="Your E-commerce Company Name">
    <link rel="canonical" href="https://www.yourecommerce.com/"> <meta property="og:title" content="My E-commerce Site - Shop Online for Electronics, Fashion, Home & More">
    <meta property="og:description" content="Discover incredible deals on a vast selection of products. Your one-stop shop for all needs.">
    <meta property="og:image" content="https://www.yourecommerce.com/images/og-image.jpg"> <meta property="og:url" content="https://www.yourecommerce.com/">
    <meta property="og:type" content="website">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="My E-commerce Site - Shop Online for Electronics, Fashion, Home & More">
    <meta name="twitter:description" content="Discover incredible deals on a vast selection of products. Your one-stop shop for all needs.">
    <meta name="twitter:image" content="https://www.yourecommerce.com/images/twitter-image.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300,400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
<style>

</style>
</head>
<body>
    <!-- Top Bar -->
    <header class="top-bar">
        <div class="container">
            <div class="logo"><img src="https://via.placeholder.com/120x40?text=MySite" alt="MySite Logo"></div>
            <div class="search-bar">
                <input type="text" placeholder="Search for products..." id="searchInput">
                <button id="searchButton"><i class="fas fa-search"></i></button>
            </div>
            <nav class="main-nav"><ul id="auth-container"></ul></nav>
        </div>
    </header>

    <!-- Category Menu -->
    <nav class="category-menu"><div class="container"><ul>
        <li><a href="#">Electronics</a></li><li><a href="#">Fashion</a></li><li><a href="#">Home</a></li><li><a href="#">Appliances</a></li>
    </ul></div></nav>

    <main>
        <!-- Sliders -->
        <section class="image-slider-section">
            <div class="container">
                <div class="image-slider" id="mainImageSlider"></div>
                <div class="slider-nav">
                    <button class="prev-slide" id="prevImageSlide">❮</button>
                    <button class="next-slide" id="nextImageSlide">❯</button>
                </div>
            </div>
        </section>
        <section class="content-slider-section">
            <div class="container">
                <h2>Still Looking For These?</h2>
                <div class="content-slider" id="stillLookingSlider"></div>
                <div class="slider-nav">
                    <button class="prev-slide" id="prevStillLookingSlide">❮</button>
                    <button class="next-slide" id="nextStillLookingSlide">❯</button>
                </div>
            </div>
        </section>
        <section class="content-slider-section">
            <div class="container">
                <h2>Suggested For You</h2>
                <div class="content-slider" id="suggestedForYouSlider"></div>
                <div class="slider-nav">
                    <button class="prev-slide" id="prevSuggestedSlide">❮</button>
                    <button class="next-slide" id="nextSuggestedSlide">❯</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Modals -->
    <div id="authModal" class="auth-modal">
        <div class="auth-modal-content">
            <span class="auth-close-button">×</span>
            <div class="auth-tabs">
                <div class="auth-tab active" data-form="login">Login</div>
                <div class="auth-tab" data-form="register">Register</div>
            </div>
            <div class="auth-form-container">
                <form id="loginForm" class="auth-form active">
                    <h2>Welcome Back!</h2>
                    <div class="form-group"><label for="loginEmail">Email</label><input type="email" id="loginEmail" required></div>
                    <div class="form-group"><label for="loginPassword">Password</label><input type="password" id="loginPassword" required></div>
                    <button type="submit" class="auth-submit-btn">Login</button>
                </form>
                <form id="registerForm" class="auth-form">
                    <h2>Create Account</h2>
                    <div class="form-group"><label for="registerName">Name</label><input type="text" id="registerName" required></div>
                    <div class="form-group"><label for="registerEmail">Email</label><input type="email" id="registerEmail" required></div>
                    <div class="form-group"><label for="registerPassword">Password</label><input type="password" id="registerPassword" required></div>
                    <button type="submit" class="auth-submit-btn">Register</button>
                </form>
                <div id="auth-error-message"></div>
            </div>
        </div>
    </div>

    <div id="productDetailModal" class="product-modal">
        <div class="product-modal-content">
            <span class="auth-close-button">×</span>
            <div id="productDetailContent"></div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    
    <script src="file/script.js"></script>
    <script>

</script>
</body>
</html>
